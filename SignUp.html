<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js" defer></script>
  <title>SignUp</title>
</head>

<body>

  <header>
    <h1>ENI<span> - Memory - </span>Accueil</h1>
    <nav class="navbar">
      <div class="container-fluid">
        <h2 class="navbar-titler">Memory</h2>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="menu">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="Index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="SignUp.html">S'inscrire</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="SignIn.html">Se connecter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profil.html">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="play.html">Jouer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <form class="form">
      <h3>Inscrivez-vous.</h3>
      <div class="saisieBorder">
        <!-- Entrer le prénom -->
        <div class="champsaisie">
          <label for="validationServer01" class="form-label">Prénom</label>
          <input type="text" class="form-control" minlength="3" id="validationServer01" value="" required>
          <img src="ressources/error.svg" class="imgCheck" id = 'firstnameImg' alt="error" width="20vw">

        </div>

        <!-- Entrer le nom -->
        <div class="champsaisie">
          <label for="validationServer02" class="form-label">Nom</label>
          <input type="text" class="form-control" minlength="3" id="validationServer02" value="" required>
          <img src="ressources/error.svg" class="imgCheck" id = 'lastnameImg' alt="error" width="20vw">
        </div>

        <!-- Entrer l'adresse mail -->
        <div class="champsaisie">
          <label for="validationServerUsername" class="form-label">Adresse mail</label>
            <input type="email" class="form-control" id="validationServerUsername" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
            <img src="ressources/error.svg" class="imgCheck" id = 'emailImg' alt="error" width="20vw">
        </div>


        <!-- Entrer le mot de passe 1 -->
        <div class="champsaisie">
          <label for="validationServer03" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="validationServer03" minlength="6" value="" required>
          <img src="ressources/error.svg" class="pass1Check" id = 'pass1Img' alt="error" width="20vw">  
        </div>
        
        <!-- Entrer le mot de passe 2 (confirmation du mot passe) -->
        <div class="champsaisie">
          <label for="validationServer04" class="form-label">Confirmation du mot de passe</label>
          <input type="password" class="form-control" id="validationServer04" minlength="6" required>
          <img src="ressources/error.svg" class="pass2Check" id = 'pass2Img' alt="error" width="20vw">
        </div>



        <!-- Affichage de levels du mot de passe -->
        <div class="level" id="level">
          <div class="boxColor" id="levelBoxLow">
            <p> Faible </p>
          </div>
          <div class="boxColor" id="levelBoxMid">
            <p> Moyen </p>
            </div>
          <div class="boxColor" id="levelBoxHigh">
            <p> Fort </p>
            </div>
        </div>

       <!-- Cocher l'acceptation des conditions -->
    
          <div class="form-check">
            <label class="form-check-label" for="Check3">J'accepte les conditions</label>
            <input class="form-check-input" type="checkbox" id="Check3">
            <!-- <div id="invalidCheck3Feedback" class="invalid-feedback">Vous devez acceptez avant de soumettre.</div> -->
          </div>
    


        <!-- Bouton valider -->
        <input class="submit" id="submitBtn" type="button" value="Valider"></button>
      </div>
    </form>



  </main>


</body>

</html>
