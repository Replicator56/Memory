<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">

    <title>SingIn</title>
</head>

<body>

    <header>
        <h1>ENI<span> - Memory - </span>Accueil</h1>
        <nav class="navbar">
            <div class="container-fluid">
              <h2 class="navbar-title">Memory</h2>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="menu">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="Index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="SignUp.html">S'inscrire</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="SignIn.html">Se connecter</a>

                  <li class="nav-item">
                    <a class="nav-link" href="profil.html">Profil</a>

                    <a class="nav-link" href="play.html">Jouer</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>

        <form class="form">
          <h3>Connectez-vous.</h3>   
        <!-- Entrer l'adresse mail -->
        <div class="champsaisie">
          <label for="validationServerUsername" class="form-label">Adresse mail</label>
            <input type="email" class="form-control" id="validationServerUsername" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
            <img src="ressources/error.svg" class="imgCheck" id = 'emailImg' alt="error" width="20vw">
        </div>


        <!-- Entrer le mot de passe 1 -->
        <div class="champsaisie">
          <label for="validationServer03" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="validationServer03" value="" required>
          <img src="ressources/error.svg" class="pass1Check" id = 'pass1Img' alt="error" width="20vw">  
        </div>
        
        <div class="buttons">
            <input class="btnConnect button" type="button" value="Se connecter"/>
            <input class="btnCancel button" type="button" value="Annuler"/>
        </div>
    </form>
</main>

</body>
</html>
